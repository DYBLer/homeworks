<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework-6</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/normalize.css">
</head>
<body>	
	<table>
		<tr class="tr-1">
			<td class="light-blue" colspan="2"></td>
			<td class="light-blue" colspan="3"></td>
			<td class="td-1 black"></td>
			<td class="td-1 light-blue"></td>
		</tr>

		<tr class="tr-2">
			<td class="light-blue"></td>
			<td class="blue" rowspan="2" colspan="4"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		
		<tr class="tr-3">
			<td class="light-blue" rowspan="2"></td>
			<td class="light-blue"></td>
			<td class="light-blue"></td>
		</tr>

		<tr class="tr-4">
			<td class="black" rowspan="2" colspan="2"></td>
			<td class="light-blue" colspan="2"></td>
			<td class="light-blue" colspan="2"></td>
		</tr>

		<tr class="tr-5">
			<td class="yellow" rowspan="3"></td>
			<td class="light-blue" colspan="2"></td>
			<td class="red" rowspan="2" colspan="2"></td>
		</tr>

		<tr class="tr-6">
			<td class="light-blue" rowspan="2" colspan="2"></td>
			<td class="black" colspan="2"></td>
		</tr>

		<tr class="tr-7">
			<td class="yellow" colspan="2"></td>
			<td class="blue" rowspan="2" colspan="2"></td>
		</tr>

		<tr class="tr-8">
			<td class="td-1 light-blue"></td>
			<td class="td-2 light-blue" colspan="2"></td>		
			<td class="black"></td>
			<td class="yellow"></td>			
		</tr>
	</table>
</body>
</html>
